<template name="modal_editPurchase">
	<div class="modal fade" data-backdrop="static">
		<div class="modal-dialog">
			<div class="modal-content">
				<form class="form-horizontal" role="form">
					
					<div class="modal-header">
						<h4 class="modal_title">Ändra köp</h4>
					</div>
					
					<div class="modal-body">
						<div class="form-group">
							<label class="col-sm-3 control-label">Nummer:</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" value="{{getNumber}}" readonly="true">
							</div>
						</div>
						<div class="form-group">
							<label for="sellerNumber" class="col-sm-3 control-label">Säljarnummer:</label>
							<div class="col-sm-9">
								<div class="input-group">
									<span class="input-group-addon">
										{{#with seller}}
											{{getName}}
										{{/with}}
									</span>
									{{#with maxSellerNumber}}
										<input type="number" required="true" name="quantity" min="1" max="{{this}}" class="form-control sellerNumber" id="sellerNumber" placeholder="Säljarens nummer (heltal mellan 1 och {{this}})." autofocus="true" value="{{../getSellerNumber}}">
									{{/with}}
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="price" class="col-sm-3 control-label">Pris:</label>
							<div class="col-sm-9">
								<input type="number" required="true" name="quantity" min="0" class="form-control price" id="price" placeholder="Pris (antal hela kronor)" value="{{getPrice}}">
							</div>
						</div>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" style="float: left">Avbryt</button>
						<button type="submit" class="btn btn-success">Spara ändringar</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</template>
