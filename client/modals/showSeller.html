<template name="modal_showSeller">
	<div class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				
				<div class="modal-header">
					<h4 class="modal_title">Säljare {{getName}}</h4>
				</div>
				
				<div class="modal-body">
					<dl class="dl-horizontal">
						
						<dt>Nummer:</dt>
						<dd>{{getNumber}}</dd>
						
						<dt>Namn:</dt>
						<dd>{{getName}}</dd>
						
						<dt>Antal sålda:</dt>
						<dd>{{getSellCount}}</dd>
						
						<dt>Medhjälpare:</dt>
						<dd>
							{{#if isHelper}}
								Ja
							{{else}}
								Nej
							{{/if}}
						</dd>
						
						<dt>Säljarsumma:</dt>
						<dd>{{getSellAmount}}</dd>
						
						<dt>Förtjänst:</dt>
						<dd>{{getProfit}}</dd>
						
					</dl>
					<h5 style="text-align: center; text-decoration: underline">Säljningar</h5>
					{{#with getSales}}
						{{#if count}}
							<table class="table table-striped" style="width: auto; margin: 0 auto">
								<thead>
									<tr>
										<th>Köpnummer</th>
										<th>Pris</th>
									</tr>
								</thead>
								<tbody>
									{{#each this}}
										<tr>
											<td>{{getNumber}}</td>
											<td>{{getPrice}}</td>
										</tr>
									{{/each}}
								</tbody>
							</table>
						{{else}}
							<p style="text-align: center">Har inte sålt något.</p>
						{{/if}}
					{{/with}}
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" style="float: left">Stäng</button>
				</div>
				
			</div>
		</div>
	</div>
</template>
