<template name="page_sellers">
	<p><button class="btn btn-primary clickShowsAddSellerModal">Lägg till ny säljare</button></p>
	{{#with sellers}}
		<p>{{> Paginator_UI this}}</p>
		{{#if count}}
			<table class="table table-striped" style="width: auto;">
				<thead>
					<tr>
						<th style="text-align: center">Säljarnummer</th>
						<th>Namn</th>
						<th>Förtjänst</th>
						<th>Information</th>
					</tr>
				</thead>
				<tbody>
					{{#each this}}
						<tr>
							<td style="text-align: center; vertical-align: middle">{{getNumber}}</td>
							<td style="vertical-align: middle">{{getName}}</td>
							<td style="vertical-align: middle">{{getProfit}}</td>
							<td style="text-align: center; vertical-align: middle">
								<button class="btn btn-info clickShowsEditSellerModal">Ändra</button>
								<button class="btn btn-info clickShowsSellerInfo">Visa</button>
							</td>
						</tr>
					{{/each}}
				</tbody>
			</table>
		{{else}}
			<p>Inga säljare inlaggda än. Använd knappen ovan för att lägga till nya.</p>
		{{/if}}
		<p>{{> Paginator_UI this}}</p>
	{{/with}}
</template>
